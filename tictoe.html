<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictoe.css">
</head>
<body>
    <!-- From Uiverse.io by eslam-hany --> 
    <form class="form">
        <h1>Tic-Tac-Toe</h1>
        <input type="text" class="input" placeholder="Player 1 Name" id="player1">
        <input type="text" class="input" placeholder="Player 2 Name" id="player2">
        <button type="submit" id="removeCard">Submit</button>
        <p class="error-message" id="error-message"></p>
  </form>
  <div class="gamecontainer" style="display: none;">
    <div class="grid">
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
        <div cellIndex="9" class="cell"></div>
    </div>
    <h2 id="gameStatus"></h2>
    <button id="restart"></button>
  </div>
  <script src="tictoe.js"></script>
</body>
</html>
